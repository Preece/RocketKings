<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<input type="text" id="words">
<button id="sub" onClick="sub">submit</button>
<ul id="home">
</ul>

<canvas width="640" height="320" id="myCanvas"></canvas>
<script>
      const socket = io();
      const scale = 20; 
      var canvas, ctx, w, h,
          world, boxBody, planeBody;

      init();
      let players = {};
      let id = -1; 
      sendKey = (key, value)=>{
        console.log("emitting ", key, value); 
        if(key === "a"){
            socket.emit("dude_input", {left: value, id})
        }
        if(key === "d"){
            socket.emit("dude_input", {right: value, id})
        }
        if(key === " "){
            socket.emit("dude_input", {jump: value, id})
        }
      };
        document.addEventListener("keydown",(event)=>{
            sendKey((event.key), true);
        }, false); 
        document.addEventListener("keyup",(event)=>{
            sendKey(event.key, false);
        }, false); 


        function init(){

            // Init canvas
            canvas = document.getElementById("myCanvas");
            w = canvas.width;
            h = canvas.height;


            ctx = canvas.getContext("2d");
            ctx.lineWidth = 0.05;
        }   

      function drawbox(x,y, width, height){
        y = h - y; 
        ctx.rect(x - scale / 2 , y - scale / 2, width , height); 
        ctx.fill(); 
        /*ctx.beginPath();
        ctx.save();
        ctx.translate(x, y);        // Translate to the center of the box
        //ctx.rotate(boxBody.angle);  // Rotate to the box body frame
        ctx.rect(-width, -height, width, height);
        ctx.stroke();
        ctx.restore();*/
      }

      function drawPlane(y){
        y= h - y;
        ctx.rect(0, y, w, 10);
        ctx.fill(); 
      }

      function render(){
        // Clear the canvas
        ctx.save();
        ctx.beginPath();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        for(let key in players){
            pos = players[key].position;
            drawbox(pos[0] * scale, pos[1] * scale, scale, scale); 
        }
        drawPlane(2); 
        drawbox(210, 15, 50, 25); 
      }
    socket.on('truth', (state)=>{
        players = state.players; 
        render();   
    }); 
    socket.on('dude_connect', (dudeID)=>{
        id = dudeID; 
    });
    render();
    </script>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
    const words = document.getElementById("words"); 
    const sub = document.getElementById("sub"); 
    const home = document.getElementById("home"); 
    socket.on('connect', ()=>console.log("connected"));
    sub.addEventListener("click",()=>{
        console.log("clicked"); 
        socket.emit('sub', words.value);
        words.value = ""; 
    });
    socket.on('message', (message)=>{
        const li = document.createElement('li'); 
        li.innerHTML = message; 
        home.append(li);    
    });
  socket.on('disconnect', function(){});



}, false);
</script>
</body>
</html>
